{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Create Class</h1>
        <form method="post" action="/krijo/klase" enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <button style="border-radius: 10px;
            color: #fff;
            background: #009DDC;
            border: 2px solid transparent;
            display: inline-block;
            padding: 10px 20px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all ease 0.3s;
            -webkit-transition: all ease 0.3s;
            -moz-transition: all ease 0.3s;
            -ms-transition: all ease 0.3s;
            -o-transition: all ease 0.3s;"type="submit" class="btn mb-4 btn-primary">Create Class</button>
        </form>
</div>
{% endblock %}
